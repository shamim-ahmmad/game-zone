<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Zone</title>
    <link rel="icon" href="images/Frame.png" />
    <link rel="stylesheet" href="css/qurey.css">
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2bae74563a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section start here  -->
    <header>
        <!-- nav start  -->
      <nav>
        <div class="game-container">
          <div class="game-logo">
            <img src="images/Frame.png" alt="" />
            <p class="game-title"><span class="title-color">G</span>amer</p>
          </div>
          <div class="game-list">
            <li><a href="">Home</a></li>
            <li><a href="">Debelopers</a></li>
            <button class="btn-primary">
                <span> Follow Us On</span>
                <span><i class="fa-brands fa-youtube"></i></span>
                <span><i class="fa-brands fa-tiktok"></i></span>
              </p>
            </button>
          </div>
        </div>
      </nav>
      <!-- nav end  -->
      <!-- banner section start here -->
      <div class="banner-container">
        <div class="banner-content">
        <h3 class="banner-title">Play Like The</h3>
        <h3 class="color-title">G.O.A.T.</h3>
        <p class="play-icon-text"><span><i class="fa-solid fa-circle-play"></i></span>1-Click instant play</p>
        <p class="dwonload-icon-text"><span><i class="fa-solid fa-arrow-down"></i></span>No Download</p>
        <p class="people-icon-text"><span><i class="fa-solid fa-user-group"></i></span>1000s of supported online games</p>
        </div>
        <div class="banner-img">
            <img src="images/Group 18.png" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
